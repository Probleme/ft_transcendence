# Modified docker-compose.yml
  backend:
    build: ./myproject
    volumes:
      - ./myproject:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    restart: always
    command: sh -c "python manage.py runserver 0.0.0.0:8000"

  daphne:
    build: ./myproject
    volumes:
      - ./myproject:/app
    ports:
      - "8000:8000"  # Changed to use the same port
    depends_on:
      - db
      - redis
    env_file:
      - .env
    command: daphne -b 0.0.0.0 -p 8000 myproject.asgi:application
    restart: always

  livereload:
    build: ./myproject
    command: python manage.py livereload --host 0.0.0.0
    volumes:
      - ./myproject:/app
    ports:
      - "35729:35729"
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1